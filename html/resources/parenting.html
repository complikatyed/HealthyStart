<div class="outer_wrapper">

  <div class="narrow_wrapper">

    <div class="mid_wrapper">

      <div class="inner_base">

        <div class="block">

        <h3>Parenting Resources</h3><br>

          <div class="describe" ng-repeat="item in resources.resourceAgencies">
             <span><h4><a href="{{item.url}}">{{item.agency}}</a></h4></span>
             <span>{{item.description}}</span>
             <p class="contact-top">Contact: <a href="mailto:{{item.email}}">{{item.person}}</a></p>
             <p class="contact-middle">Phone: {{item.phone}}</p>
             <p class="contact-bottom">Hours: {{item.hours}}</p>
          </div>

          <div id="crumbs">
           <ul>
             <li class="crumbs"><a href="/#/home">home</a></li>
             <li class="crumbs">&nbsp; | &nbsp;</li>
             <li class="crumbs"><a href="/#/stages">stages</a></li>
             <li class="crumbs">&nbsp; | &nbsp;</li>
             <li class="crumbs"><a href="/#/terms">terms</a></li>
           </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
