<!DOCTYPE html>
<html lang="en-US" ng-app="bob">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Healthy Start, Healthy Future</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  </head>
  <body><!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--></body>
    <div class="container">

      <img src="../assets/an_logo.jpeg" alt="Alignment Nashville logo">

      <h1>Healthy Start, Healthy Future</h1>

      <p>Something</p>

        <div ng-init="stages = [
          {symp: 'No menstrual cycle'},
          {symp: 'May feel sick to your stomach'},
          {symp: 'May vomit or just feel queasy'},
          {symp: 'Increased urination'},
          {symp: 'Breasts may be bigger and/or more tender'},
          {symp: 'Increased appetite'},
          {symp: 'Increased moodiness'}
          ]">

           We list {{stages.length}} symptoms for stage 0.

           They are:
            <ul class="body">
              <li class="symptoms" ng-repeat="stage in stages">
                {{stage.symp}}
              </li>
            </ul>
          </div>
      </div>


<!-- Everything under here is script data  -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
